<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="asset/css/bootstrap.min.css">
<script type="text/javascript" src="asset/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="asset/css/styles.css">
<title>Customer Login</title>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="index.jsp" class="navbar-brand navbar-link">Shopping Cart - Book Store</a>
				<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
					<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navcol-1">
				<ul class="nav navbar-nav navbar-right">
					<li role="presentation"><a href="admin-login.jsp">Admin</a></li>
					<li role="presentation"><a href="#">Hello</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-md-2 float-right">
				<form action="CustomerController" method="post">
					<div class="form-group">
						<label for="inputUsername">Username</label>
						<input class="form-control" type="text" id="inputUsername" placeholder="Username" name="username" />
					</div>
					<div class="form-group">
						<label for="inputPass">Password</label>
						<input class="form-control" type="password" id="inputPass" placeholder="Password" name="password" />
					</div>
					<button type="submit" class="btn btn-default">Login</button>
				</form>
			</div>

			<div class="col-md-4 float-left">
				<p>Not A Customer Yet?</p>
				<form action="CustomerSignUpController" method="post">
					<div class="form-group">
						<label for="inputName">Full Name</label> <input class="form-control" type="text" id="inputName" placeholder="Full Name" name="name" />
					</div>
					<div class="form-group">
						<label for="inputAddress">Address</label> <input class="form-control" type="text" id="inputAddress" placeholder="Address" name="address" />
					</div>
					<div class="form-group">
						<label for="inputUsername">User Name</label> <input class="form-control" type="text" id="inputUsername" placeholder="User Name" name="userName" />
					</div>
					<div class="form-group">
						<label for="inputPass">Password</label> <input class="form-control" type="password" id="inputPass" placeholder="Password" name="passWord" />
					</div>
					<div class="form-group">
						<label for="inputPhoneNo">Phone Number</label> <input class="form-control" type="text" id="inputPhoneNo" placeholder="Phone Number" name="phoneNo" />
					</div>
					<button type="submit" class="btn btn-default">Sign Up!!</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
